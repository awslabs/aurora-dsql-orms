version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/python/sqlalchemy"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/python/sqlalchemy/examples/pet-clinic-app"
    schedule:
      interval: "daily"
  - package-ecosystem: "uv"
    directory: "/python/tortoise-orm"
    schedule:
      interval: "daily"
  - package-ecosystem: "uv"
    directory: "/python/django"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/python/django/examples/pet-clinic-app"
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/java/flyway"
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directory: "/java/hibernate/dialect"
    schedule:
      interval: "daily"
    ignore:
      # Hibernate 7 has breaking API changes incompatible with this dialect
      - dependency-name: "org.hibernate:hibernate-core"
        versions: [">=7"]
      - dependency-name: "org.hibernate.orm:hibernate-ant"
        versions: [">=7"]
  - package-ecosystem: "gradle"
    directory: "/java/hibernate/examples/pet-clinic-app"
    schedule:
      interval: "daily"
    ignore:
      # Spring Boot 4.x requires Hibernate 7, which has breaking API changes incompatible with this dialect
      - dependency-name: "org.springframework.boot"
        versions: [">=4"]
      - dependency-name: "org.hibernate:hibernate-core"
        versions: [">=7"]
  - package-ecosystem: "maven"
    directory: "/java/hibernate/examples/pet-clinic-app"
    schedule:
      interval: "daily"
    ignore:
      # Spring Boot 4.x requires Hibernate 7, which has breaking API changes incompatible with this dialect
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        versions: [">=4"]
      - dependency-name: "org.hibernate:hibernate-core"
        versions: [">=7"]
      # Checkstyle 13+ requires Java 21, but this project targets Java 17
      - dependency-name: "com.puppycrawl.tools:checkstyle"
        versions: [">=13"]
  # Use 'directories' (plural) so the connector and its example are
  # updated in the same PR, keeping lockfiles consistent.
  - package-ecosystem: "npm"
    directories:
      - "/node/prisma"
      - "/node/prisma/examples/veterinary-app"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
