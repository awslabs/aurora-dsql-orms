name: Release Flyway

permissions:
  contents: read

on:
  push:
    tags:
      - 'java/flyway/v*'

defaults:
  run:
    working-directory: java/flyway

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: java-flyway-dist
          path: java/flyway/target/*.jar

