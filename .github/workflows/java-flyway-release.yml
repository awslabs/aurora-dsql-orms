name: Release Flyway

permissions:
  contents: read

on:
  push:
    tags:
      - 'java/flyway/v*'

defaults:
  run:
    working-directory: java/flyway

jobs:
  deploy:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/java/flyway/v}" >> $GITHUB_OUTPUT

      - name: Build and publish
        run: |
          echo "Publishing version: $PROJECT_VERSION"
          ./gradlew build
          ./gradlew publish
          ./gradlew jreleaserDeploy
        env:
          PROJECT_VERSION: ${{ steps.version.outputs.VERSION }}
          JRELEASER_MAVENCENTRAL_STAGE: 'UPLOAD'
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          JRELEASER_MAVENCENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-flyway-dist
          path: java/flyway/build/libs/*.jar
