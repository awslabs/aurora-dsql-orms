name: Node Prisma CI

permissions: {}

on:
  workflow_call: {}
  workflow_dispatch:
  push:
    branches: [main]

defaults:
  run:
    working-directory: node/prisma

jobs:
  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Build package
        run: npm run build

  create-cluster:
    needs: build
    uses: ./.github/workflows/dsql-cluster-create.yml
    with:
      workflow_name: node-prisma
    secrets:
      IAM_ROLE: ${{ secrets.IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

  test:
    name: Test (Node ${{ matrix.node-version }})
    needs: create-cluster
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    env:
      SSL_CERT_FILE: /tmp/AmazonRootCA1.pem

    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ needs.create-cluster.outputs.region }}

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Download Amazon Root Cert for SSL
        run: wget -O "$SSL_CERT_FILE" https://www.amazontrust.com/repository/AmazonRootCA1.pem

      - name: Run validator unit tests
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run test -- --testPathPatterns=validate

      - name: Run transformer unit tests
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run test -- --testPathPatterns=transform

      - name: Run workflow unit tests
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run test -- --testPathPatterns=workflow

      - name: Run CLI integration tests
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run test -- --testPathPatterns=cli-integration

  test-example:
    needs: create-cluster
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    env:
      SSL_CERT_FILE: /tmp/AmazonRootCA1.pem

    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ needs.create-cluster.outputs.region }}

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: Download Amazon Root Cert for SSL
        run: |
          mkdir -p ~/.postgresql
          wget https://www.amazontrust.com/repository/AmazonRootCA1.pem -O ~/.postgresql/root.crt

      - name: Install example dependencies
        working-directory: node/prisma/examples/veterinary-app
        run: npm ci

      - name: Build example
        working-directory: node/prisma/examples/veterinary-app
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run build

      - name: Run migrations as admin
        working-directory: node/prisma/examples/veterinary-app
        env:
          CLUSTER_USER: "admin"
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: |
          npm run prisma:migrate-down || true
          npm run prisma:migrate-up

      - name: Run example integration tests
        working-directory: node/prisma/examples/veterinary-app
        env:
          CLUSTER_USER: "admin"
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run test -- --testPathPatterns=dsql-client

      - name: Run sample
        working-directory: node/prisma/examples/veterinary-app
        env:
          CLUSTER_USER: "admin"
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run sample

      - name: Clean up migrations
        working-directory: node/prisma/examples/veterinary-app
        env:
          CLUSTER_USER: "admin"
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: npm run prisma:migrate-down

  delete-cluster:
    if: always() && needs.create-cluster.result == 'success'
    needs: [create-cluster, test, test-example]
    uses: ./.github/workflows/dsql-cluster-delete.yml
    with:
      cluster-id: ${{ needs.create-cluster.outputs.cluster-id }}
      region: ${{ needs.create-cluster.outputs.region }}
    secrets:
      IAM_ROLE: ${{ secrets.IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
