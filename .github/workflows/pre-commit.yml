name: Pre-commit

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - uses: pre-commit/action@v3.0.1
