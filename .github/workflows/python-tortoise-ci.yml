name: Tortoise ORM CI

permissions: {}

on:
  push:
    branches: [main]
    paths:
      - "python/tortoise-orm/**"
      - ".github/workflows/python-tortoise-ci.yml"
      - ".github/workflows/dsql-cluster-*.yml"
  pull_request:
    branches: [main]
    paths:
      - "python/tortoise-orm/**"
      - ".github/workflows/python-tortoise-ci.yml"
      - ".github/workflows/dsql-cluster-*.yml"
  workflow_dispatch:

defaults:
  run:
    working-directory: python/tortoise-orm

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - name: Check lock file
        run: uv lock --check
      - name: Build package
        run: uv build

  check-attribution:
    name: Check Attribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - run: uv sync
      - name: Generate and compare attribution
        run: |
          uv run pip-licenses \
            --from=mixed \
            --with-url \
            --with-license-file \
            --with-notice-file \
            --no-license-path \
            --format=json \
            --packages tortoise-orm aerich \
            > THIRD_PARTY_GENERATED.json
          diff THIRD_PARTY.json THIRD_PARTY_GENERATED.json || \
            (echo "THIRD_PARTY.json is out of date." && exit 1)

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ matrix.python-version }}
      - run: uv sync
      - run: uv run unit

  create-cluster:
    needs: unit-tests
    uses: ./.github/workflows/dsql-cluster-create.yml
    with:
      workflow_name: tortoise-orm
    secrets:
      IAM_ROLE: ${{ secrets.IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    needs: create-cluster
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ matrix.python-version }}
      - run: uv sync

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ needs.create-cluster.outputs.region }}

      - name: Run integration tests
        env:
          CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        run: uv run integration

  delete-cluster:
    if: always() && needs.create-cluster.result == 'success'
    needs: [create-cluster, integration-tests]
    uses: ./.github/workflows/dsql-cluster-delete.yml
    with:
      cluster-id: ${{ needs.create-cluster.outputs.cluster-id }}
      region: ${{ needs.create-cluster.outputs.region }}
    secrets:
      IAM_ROLE: ${{ secrets.IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
